<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOM-04</title>
</head>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
  }

  html,
  body {
    width: 100%;
    height: auto;
    scroll-behavior: smooth;
  }

  button {
    padding: 10px;
  }
</style>

<body>
  <h1 style="cursor: pointer" onclick="this.innerHTML='Opps!'">
    Click Here & Change This Text!
  </h1>


  <button onclick="myFunction()">Show The Time is?</button>
  <button onclick="myFun()">Delete The Time.!</button>
  <p id="demo"></p>


  <div
    style="width: 400px; height: 150px; background-color: blue; color: white; font-size: 2vw; text-align: center; padding-top: 50px;"
    onmouseover="mOver(this)" onmouseout="mOut(this)">.....</div>

  <script>
    function myFunction() {
      document.getElementById("demo").innerHTML = Date();
    }
    function myFun() {
      document.getElementById("demo").innerHTML = "";
    }


    function mOver(obj) {
      obj.innerHTML = "Thank You!"
    }
    function mOut(obj) {
      obj.innerHTML = "Please Mouse Over Me!"
    }

  </script>
</body>

</html>
