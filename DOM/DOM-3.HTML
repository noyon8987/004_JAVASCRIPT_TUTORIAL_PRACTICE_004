<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM-3</title>
    <link rel="stylesheet" href="DOM-3.CSS" />
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }
    html,
    body {
      width: 100%;
      height: auto;
      scroll-behavior: smooth;
    }
  </style>
  <body>
    <h1 id="Heading1">Hello World</h1>

    <h1 id="Heading2">Shahadat Hosen Noyon.</h1>
    <button type="button" onclick="myFunction()">Click Here and Add Style</button>

    <script>
         let heading1 = document.getElementById("Heading1");
         heading1.style.color = "white";
         heading1.style.backgroundColor = "blue";
         heading1.style.padding = "40px";
         heading1.style.fontSize = "7vw";
         heading1.style.textAlign = "center";
         heading1.style.border = "30px solid green"

      let heading2 = document.getElementById("Heading2");
      function myFunction () {
          heading2.style.color = "blue";
          heading2.style.backgroundColor = "black";
          heading2.style.fontSize = "9vw";
          heading2.style.textAlign = "center";
          heading2.style.padding = "40px";
          heading2.style.border = "10px solid yello";
      }
    </script>
  </body>
</html>
